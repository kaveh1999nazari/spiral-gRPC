syntax = "proto3";

package USER;

option php_namespace = "GRPC\\User";
option php_metadata_namespace = "GRPC\\User\\GPBMetadata";


service UserGrpc {
    rpc Register (RegisterReq) returns (RegisterRes);
    rpc Login (LoginReq) returns (LoginRes);
}

message RegisterReq {
    string mobile = 1;
    string password = 2;
}

message RegisterRes {
    int32 id = 1;
}

message LoginReq {
    string mobile = 1;
    string password = 2;
}

message LoginRes {
    string token = 1;
    string message = 2;
}
