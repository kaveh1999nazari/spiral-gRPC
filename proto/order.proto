syntax = "proto3";

package order;

option php_namespace = "GRPC\\order";
option php_metadata_namespace = "GRPC\\order\\GPBMetadata";


service OrderGrpc {
    rpc OrderCreate (orderCreateRequest) returns (orderCreateResponse);
    //    rpc CartUpdate (orderUpdateRequest) returns (orderUpdateResponse);
//        rpc CartList (orderListRequest) returns (orderListResponse);
    //    rpc CartDelete (orderDeleteRequest) returns (orderDeleteResponse);
}

message orderCreateRequest {
    int32 user_id = 1;
}

message orderCreateResponse {
    int32 user_id = 1;
    string status = 2;
    string total_price = 3;
}

